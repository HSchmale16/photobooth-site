<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Photobooth Site</title>
    <link rel="stylesheet" href="/extern/bootstrap.min.css">
    <link href="/main.css" rel="stylesheet">
    <script src="/extern/adapter.js"></script>
    <script src="extern/jquery-2.2.1.min.js"></script>
    <script src="/main.js"></script>
    <script>window.onload = init;</script>
</head>
<body>
<div class="countdown"></div>
<div class="container">
    <header>
        Newspaper Photo Booth
    </header>
    <video id="webcam-video" autoplay></video>
    <div id="preview">
        <canvas></canvas>
        <br>
        <!-- Form that must be filled out to print -->
        Email Address: <input id="emailAddress"><br>
        Name: <input id="username"><br>
        Print:
        <select id="printSet">
            <option value="1">DO NOT PRINT</option>
            <option value="2">Image Only</option>
            <option value="3">Newspaper Layout</option>
        </select><br>

        Comments:<br>
        <textarea id="notes"></textarea><br>

        <button id="usePicture">Use This Picture</button>
        <br>
    </div>
    <button id="takePicture">Take Picture</button>
</div>
</body>
</html>
